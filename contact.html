    <section class="company-details">
        <h2>Our Company</h2>
        <p><strong>Company Name:</strong> Cupcake Sales</p>
        <p><strong>Address:</strong> 123 Sweet Street, Dessert City, CA 90001</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Email:</strong> contact@cupcakesales.com</p>
        <p><strong>Opening Hours:</strong> Monday - Saturday: 9 AM - 8 PM</p>
    </section>
    
    <section class="contact">
        <h1>Contact Us</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group" style="width: 100%">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
